<div class="dialog">
  <h2 mat-dialog-title>Edit Candidate</h2>

  <div mat-dialog-content>
    <form fxLayout="column" #form="ngForm">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.Email"
          placeholder="Email"
          name="email"
          required
        />
        <mat-error align="end">This field is required.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.Phone"
          placeholder="Phone"
          name="phone"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.Skype"
          placeholder="Skype"
          name="skype"
          required
        />
      </mat-form-field>

    </form>
  </div>

  <div
    mat-dialog-actions
    fxLayout="row nowrap"
    fxLayoutGap="10px"
    class="actions"
  >
    <button
      mat-raised-button
      color="warn"
      [mat-dialog-close]="false"
      fxFlex="50"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="data"
      cdkFocusInitial
      fxFlex="50"
      [disabled]="form.invalid"
    >
      Save
    </button>
  </div>
</div>
