<mat-card class="contacts-info" fxLayout>
  <figure class="candidate-info-figure" fxLayout fxLayoutAlign="center center">
    <img
      class="candidate-info-img"
      src="https://i.pinimg.com/originals/79/13/fb/7913fb976c0023a7d5af13ab34085106.jpg"
    />
  </figure>

  <table fxFlex="1 1 auto" class="contacts-info-table">
    <tr>
      <td>Name:</td>
      <td>{{ candidate.name }}</td>
    </tr>
    <tr>
      <td>Surname:</td>
      <td>{{ candidate.surname || '&mdash;' }}</td>
    </tr>
    <tr>
      <td>Birthday:</td>
      <td>{{ (candidate.birthday | date) || '&mdash;' }}</td>
    </tr>
    <tr>
      <td>Salary:</td>
      <td>{{ (candidate.salaryInDollars | currency) || '&mdash;' }}</td>
    </tr>
  </table>

  <button mat-icon-button  [matMenuTriggerFor]="menu">
      <mat-icon >more_vert</mat-icon>
    </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="onOpenEditDialog()"><span>Edit</span></button>
  </mat-menu>
</mat-card>
