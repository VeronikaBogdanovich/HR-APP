<div class="notes-info" fxLayout>
  <table fxFlex="1 1 auto" class="notes-info-table">
    <tr>
      <td>Note:</td>
      <td>{{note.Note}}</td>
    </tr>
    <tr>
      <td>Date:</td>
      <td>{{note.date | date}}</td>
    </tr>
  </table>

  <button mat-icon-button  [matMenuTriggerFor]="menu">
    <mat-icon >more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="onOpenEditDialog()"><span>Edit</span></button>
  </mat-menu>
</div>
